<!DOCTYPE html>
<html lang="en">
<head>
    <title>Axita - Fotógrafo</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="wallpaper">
            <h1>- Axita Reyes -</h1>
            <div class="line"></div>
            <div class="container-profile">
                <img src="./img/Autor.jpeg" alt="profile-axita" class="photo_uno">
                <span class="fondo-1-1"></span>
                <div class="container-presentation">
                    ¡Hola, mi nombre es Axita reyes!, soy Fotógrafo y llevo 8 años dedicándome a la fotografía, y 2 años ya prosfesionalmente, me dedico a la fotografía de Retrato, Urbana y Producto.
                </div>
            </div>
        </div>
        <img src="./img/Autor-2.jpg" alt="profile-axita-2" class="photo_2">
        <img src="./img/arrow.png" alt="arrow" class="arrow">
    </header>

    <section class="container-sections">
        <div class="work_presentation">
            <img src="./img/Autor-3.jpg" alt="photo-3" class="photo-3">
            <h2>Te presento un poco de mi trabajo.<span>&nbsp;</span></h2>
            <div class="wallpaper_2"></div>
        </div>
    </section>

    <section class="container-galery">
        <div class="photographys">
            <img src="./img/Foto-1.jpg" alt="one" class="foto" id="aditarFoto">
            <img src="./img/Foto-2.jpg" alt="two" class="foto">
            <img src="./img/Foto-3.jpg" alt="three" class="foto">
        </div>
        <div class="photographys">
            <img src="./img/Foto-4.jpg" alt="four" class="foto" id="aditarFoto">
            <img src="./img/Foto-5.jpg" alt="fift" class="foto">
            <img src="./img/Foto-6.jpg" alt="six" class="foto">
        </div>
    </section>

    <footer class="socialNetworks">
        <a href="https://www.instagram.com/axitareyes/"><img src="./img/instagram.png" alt="instagram" class="social"></a>
        <a href="https://www.tiktok.com/@axitareyess"><img src="./img/tik-tok.png" alt="tik-tok" class="social"></a>
        <a href="https://www.youtube.com/channel/UCDjg_1hn0G5SkTo4A1E_76g"><img src="./img/youtube.png" alt="youtube" class="social"></a>
        <p class="mySocialNetworks">¡Mis redes sociales!</p>
    </footer>
</body>
</html>
